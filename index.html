<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" id="cityValue" spellcheck="false"/>
            <button><img src="searching.gif" ></button>
        </div>
        <div class="weather">
            <img src="one.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="City"></h2>
            <div class="details">
                <div class="col">
                    <img src="three.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="two.png" alt="">
                    <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
